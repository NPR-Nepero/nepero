<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="icon" type="image/webp" href="{{ site.logo | relative_url }}">
  <script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    tex2jax: {
      inlineMath: [['$','$'], ['\\(','\\)']],
      displayMath: [['$$','$$'], ['\\[','\\]']],
      processEscapes: true
    }
  });
</script>

<script async src="https://cdn.jsdelivr.net/npm/mathjax@2/MathJax.js?config=TeX-MML-AM_CHTML"></script>

	<link rel="stylesheet"
        href="{{ '/assets/css/style.css' | relative_url }}">
</head>



<body>

  <header class="site-header">
   <div class="header-inner">
   
  	<a href="{{ '/' | relative_url }}" class="site-logo">
    		<img src="{{ site.logo | relative_url }}"
         		alt="{{ site.title }} logo">
        </a>
        
        
    <button class="nav-toggle"
            aria-label="Toggle navigation"
            aria-expanded="false">
      â˜°
    </button>
    
    
    <nav class="site-nav">
      <a href="{{ '/' | relative_url}}">Home</a>
      <a href="{{ '/manifesto.html' | relative_url}}">Manifesto</a>
      <a href="{{ '/create_a_journal.html' | relative_url}}">Create a Journal</a>
      <a href="{{ '/connections.html' | relative_url}}">Connections</a>
      <a href="{{ '/resources.html' | relative_url}}">Resources</a>
      <a href="{{ '/posts.html' | relative_url}}">Posts</a>
      <a href="{{ '/join_us.html' | relative_url}}">Join us</a> 
      
    </nav>
    
    </div>
  </header>

  <main>
    {{ content }}
  </main>
  
  <footer>
    <p>
      <a href="http://creativecommons.org/licenses/by-sa/4.0/">CC BY-SA 4.0</a> NePeRo. Last modified: {{ site.time | date: "%B %Y"}}.{{end}}
      Website built with <a href="https://jekyllrb.com/">Jekyll</a>
    </p>
  </footer>

</body>

<script>
  const header = document.querySelector('.site-header');
  const nav = document.querySelector('.site-nav');
  const toggle = document.querySelector('.nav-toggle');

  function updateNavMode() {
    // Ensure nav is visible for measurement
    header.classList.remove('is-collapsed');
    nav.classList.remove('open');

    const links = Array.from(nav.children);
    if (links.length === 0) return;

    const firstTop = links[0].offsetTop;
    const wrapped = links.some(link => link.offsetTop > firstTop);

    header.classList.toggle('is-collapsed', wrapped);
  }

  toggle.addEventListener('click', () => {
    nav.classList.toggle('open');
    toggle.setAttribute(
      'aria-expanded',
      nav.classList.contains('open')
    );
  });

  window.addEventListener('resize', updateNavMode);
  window.addEventListener('load', updateNavMode);
</script>


</html>
