name: Deploy Website to Altervista FTP

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: altervista-ftp-deploy
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll (GitHub Pages)
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - name: Install lftp
        run: |
          sudo apt-get update
          sudo apt-get install -y lftp

      - name: Upload _site to Altervista via FTP
        env:
          FTP_HOST: ${{ secrets.ALTERVISTA_FTP_HOST }}
          FTP_USER: ${{ secrets.ALTERVISTA_FTP_USER }}
          FTP_PASS: ${{ secrets.ALTERVISTA_FTP_PASS }}
          FTP_REMOTE_DIR: ${{ secrets.ALTERVISTA_FTP_REMOTE_DIR }}
        run: |
          if [ -z "$FTP_HOST" ] || [ -z "$FTP_USER" ] || [ -z "$FTP_PASS" ]; then
            echo "Missing required FTP secrets. Set ALTERVISTA_FTP_HOST, ALTERVISTA_FTP_USER, ALTERVISTA_FTP_PASS."
            exit 1
          fi

          REMOTE_DIR="${FTP_REMOTE_DIR:-/nepero/}"
          cat > .htaccess << 'EOF'
          RewriteEngine On
          RewriteRule ^$ /nepero/ [R=302,L]
          EOF

          lftp -u "$FTP_USER","$FTP_PASS" "$FTP_HOST" -e "
            set ftp:ssl-allow no;
            set ssl:verify-certificate no;
            put -O / .htaccess;
            mirror -R --only-newer --delete --verbose --exclude-glob *.php --exclude-glob newsletter_subscribers.txt _site/ $REMOTE_DIR;
            put -O $REMOTE_DIR newsletter.php;
            put -O $REMOTE_DIR join_us.php;
            quit
          "
